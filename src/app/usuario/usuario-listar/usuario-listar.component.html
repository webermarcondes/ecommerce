<div style="display: flex; justify-content: right;">
<button class="btn btn-primary" routerLink="../formulario">
    <span class="bi bi-plus"></span>
    Novo
</button>
</div>


<table class="table table-hover">

    <thead>
        <tr>
            <th scope="col" width ="20%">Id</th>
            <th scope="col" width ="20%">Nome</th>
            <th scope="col" width ="20%">E-mail</th>
            <th scope="col" width = "20%">Senha</th>
        </tr>
    </thead>


    <tbody>

        <tr *ngFor= "let usuario of dados"> 

            <th scope="row">1</th>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.senha}}</td>

            <td>
                <button id="editar" name="editar" type="button" class="btn btn-primary">
                    <i class="bi bi-pencil" (click)="editar(usuario.indice)"></i>
                </button>       
            </td>

            <td>
                <button id="excluir" name="excluir" type="button" class="btn btn-danger">
                    <i class="bi bi-trash3" (click)="excluir(usuario.indice)"></i>
                </button>
            </td>



        </tr>


    </tbody>




</table>
