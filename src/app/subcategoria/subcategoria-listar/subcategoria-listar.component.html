<div style="display: flex; justify-content: right;">
    <button class="btn btn-primary" routerLink="../formulario">
        <span class="bi bi-plus"></span>
        Novo
    </button>
</div>


<table class="table table-hover">

    <thead>
        <tr>
            <th scope="col" width="30%">Id</th>
            <th scope="col" width="30%">Descricao</th> 
            <th scope="col" width="30%">Categoria</th>
        </tr>

    </thead>

    <tbody>
        
        <tr *ngFor="let subcategoria of dados">
            <th scope="row">1</th>
            <td>{{subcategoria.descricao}}</td>
            <td>{{subcategoria.categoria}}</td>
            
            <td> 
                <button id="editar" name="editar" type="button" class="btn btn-primary">
                <i class="bi bi-pencil" (click)="editar(subcategoria.indice)"></i>  
                </button>
            </td>

            <td>
                <button id="excluir" name="excluir" type="button" class="btn btn-danger">
                    <i class="bi bi-trash3" (click)="excluir(subcategoria.indice)"></i>
                </button>
            </td>
        </tr>
    </tbody>

</table>
