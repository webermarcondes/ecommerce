<div style="display:flex;justify-content: right;">
    <button class="btn btn-primary" routerLink="../formulario">
        <span class="bi bi-plus"></span>
        Novo
    </button>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" width="5%">Id</th>
            <th scope="col" width="5%">Descrição</th>
            <th scope="col" width="0%">Valor</th>
            <th scope="col" width="5%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of dados">
            <th scope="row">1</th>
            <td>{{categoria.descricao}}</td>
            <td>{{categoria.valor}}</td>
           
            <td><button id="Cadastrar" name="Cadastrar" type="button" class="btn btn-primary"><i
                        class="bi bi-pencil" (click)="editar(categoria.indice)"></i></button></td>
            <td><button id="Cadastrar" name="Cadastrar" type="button" class="btn btn-danger"><i
                        class="bi bi-trash3" (click)="excluir(categoria.indice)"></i></button></td>

            
        </tr>
    </tbody>
</table>
