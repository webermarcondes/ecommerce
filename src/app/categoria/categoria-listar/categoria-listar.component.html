<div class="row">

    </div>
    <div class="col-md-2">

        <button id="Cadastrar" name="Cadastrar" type="button" class="btn btn-success" routerLink="../formulario">Cadastrar</button>

    </div>
</div>
<br>

            <th width="90%">Eletr√¥nicos</th>
