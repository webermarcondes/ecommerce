<div style="display: flex; justify-content: right;">
    <button class="btn btn-primary" routerLink="../formulario">
        <span class="bi bi-plus"></span>
        Novo
    </button>
</div>


<table class="table table-hover">

    <thead>
        <tr>
            <th scope="col" width="10%">Id</th>
            <th scope="col" width="30%">Nome Fantasia</th> 
            <th scope="col" width="30%">Raz√£o Social</th>
            <th scope="col" width="30%">Estado</th>
        </tr>

    </thead>

    <tbody>
        
        <tr *ngFor="let fornecedor of dados">
            <th scope="row">1</th>
            <td>{{fornecedor.nome_fantasia}}</td>
            <td>{{fornecedor.razao_social}}</td>
            <td>{{fornecedor.estado}}</td>
            
            <div style="justify-content: right;">
            <td> 
                <button id="editar" name="editar" type="button" class="btn btn-primary">
                <i class="bi bi-pencil" (click)="editar(fornecedor.indice)"></i>  
                </button>
            </td>

            <td>
                <button id="excluir" name="excluir" type="button" class="btn btn-danger">
                    <i class="bi bi-trash3" (click)="excluir(fornecedor.indice)"></i>
                </button>
            </td>
        </div>
        </tr>
    </tbody>

</table>
